<!-- [TYPE]: [TITLE] -->
<article class="article">
    <section class="title">
        <h1>[TITLE]</h1>

        <section class="date">
            <section class="start">
                <time datetime="[YYYY-MM-DDTHH:MM]">DD.MM.YYYY</time>
            </section>
            <section class="end">
                <time datetime="[YYYY-MM-DDTHH:MM]">DD.MM.YYYY</time>
            </section>
        </section>

        <section class="note [cooperation|artists]">
            <h2>[NOTE_TITLE]</h2>
            [EXTRA_INFO]
        </section>
    </section>

    <section class="body">
        <p>
            [PARAGRAPH]
        </p>
        [<p class="footnote"> </p>]
    </section>
</article>
